<h2>Add Task</h2>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <label>
    Title:
    <input formControlName="title" />
  </label>
  <br />
  <label>
    Description:
    <input formControlName="description" />
  </label>
  <br />
  <button type="submit" [disabled]="!taskForm.valid">Add Task</button>
</form>
